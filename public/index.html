<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Sonnet</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" integrity="sha512-wnea99uKIC3TJF7v4eKk4Y+lMz2Mklv18+r4na2Gn1abDRPPOeef95xTzdwGD9e6zXJBteMIhZ1+68QC5byJZw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded shadow-lg w-full max-w-xl">
        <h1 class="text-2xl font-bold mb-4">Random Sonnet</h1>
        <div id="random-sonnet" class="mb-8">
            <button onclick="getRandomSonnet()" class="bg-blue-500 text-white px-4 py-2 rounded">Get Random Sonnet</button>
            <div id="random-sonnet-result" class="mt-4"></div>
        </div>
        <h1 class="text-2xl font-bold mb-4">Search</h1>
        <form id="search-form" class="flex mb-4">
            <input type="text" id="search-query" class="flex-grow p-2 border rounded-l">
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-r">Search</button>
        </form>
        <div id="search-results"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
